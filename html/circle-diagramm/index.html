<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Анимированная круговая диаграмма</title>
<meta name="description" content=""/>
<meta name="Keywords" content=""/>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/jquery.knob.min.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="box">
        <input type="text" value="75" class="dial" data-readOnly="true">
    </div>
    <div class="box">
        <input type="text" value="40" class="dial1" data-readOnly="true">
    </div>

    <div class="box">
        <input type="text" value="60" class="dial2" data-readOnly="true" >
    </div>
</div>

<script>     
     $(".dial").knob();
     $({animatedVal: 0}).animate({animatedVal: 70}, {
        duration: 2000,
        easing: "swing",
        step: function() { 
            $(".dial").val(Math.ceil(this.animatedVal)).trigger("change"); 
        }   
     }); 
    
    $(".dial1").knob();
     $({animatedVal: 0}).animate({animatedVal: 40}, {
        duration: 2000,
        easing: "swing",
        step: function() { 
            $(".dial1").val(Math.ceil(this.animatedVal)).trigger("change"); 
        }   
     }); 
    
    $(".dial2").knob();
     $({animatedVal: 0}).animate({animatedVal: 85}, {
        duration: 2000,
        easing: "swing",
        step: function() { 
            $(".dial2").val(Math.ceil(this.animatedVal)).trigger("change"); 
        }   
     }); 
</script>

</body>
</html>
