<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Слайдер изображений на JQuery</title>

<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/mystyle.css" type="text/css" media="screen" />

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cycle.all.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	$('#slideShim').cycle({ 
			fx:     'fade',
			speed:  1500,
			timeout: 4000,
			prev:   '#back',
			next:   '#forward',
			pause:  1,
			pager:  '#pager'
		});

});
</script>

</head>

<body>

<div class="wrapper">

	<div id="metaContainer">
	
		<div class="whatsHot"></div>
	
		<div class="backLink"><a href="#" title="Предыдущий" id="back">Back</a></div>
		
		<div id="slideContainer">
			<div id="slideShim">
				<a href="#"><img src="slides/slide-one.png" alt="Слайд один" title="Слайд один" /></a>
				<a href="#"><img src="slides/slide-two.png" alt="Слайд два" title="Слайд два" /></a>
				<a href="#"><img src="slides/slide-three.png" alt="Слайд три" title="Слайд три" /></a>
			</div>
		</div>
		
		<div class="forwardLink"><a href="#" title="Следующий" id="forward">Forward</a></div>
		
		<div id="pager" class="clear"></div>
	</div>

</div>
<footer>
    <h2>Слайдер изображений на JQuery</h2>
    <a href="http://xozblog.ru/2011/12/simple-image-slider/" class="stuts" target="_blank">Перейти к статье на<span>XoZblog.ru</span></a>
</footer>

</body>
</html>
